<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriendo herramientas...</title>
    <script>
        function abrirPestanasYCerrar() {
            var urls = [ 
                'https://docs.google.com/spreadsheets/d/1kHSHzH91h1FdOZcBtqn6zRG6WVfN1ndF3AyD_UMKkPM/', 
                'https://docs.google.com/spreadsheets/d/1bcphGG5uAKTvYR3WEqG1O3rs9n1niVaDmvCEm-kpbZY/',
                'https://docs.google.com/spreadsheets/d/12mmLcVZsLkwqqcM6YwS279DviTZjsi-i0eTK6fHrtck/edit?gid=1455182204#gid=1455182204',
                'https://docs.google.com/spreadsheets/d/1lgX1upidfYWcMAwkePjGxIwbXjbhoxYZfqmP-cMbeDg/edit?gid=600748670#gid=600748670', 
                'https://docs.google.com/spreadsheets/d/13JIwdkevtVyA7DY40wo5qDl9BPm_2DLUDEFlMcZFPR4/edit?gid=205082072#gid=205082072',
                'https://docs.google.com/document/d/1AGxdAyMCN5gghUsb8oR_OYDCaYs01rETrnSeC3MqA3c/edit?tab=t.0',
                'https://kevo.live-03.platform.bbva.com/login'
            ];
            
            // Abre todas las pestañas
            urls.forEach(url => window.open(url, '_blank'));

            // Intenta cerrar la página actual
            setTimeout(() => {
                window.open('', '_self', '');
                window.close();
            }, 1000);
        }
    </script>
</head>
<body onload="abrirPestanasYCerrar()">
    <h2>Abriendo herramientas...</h2>
    <p>Si las pestañas no se abren automáticamente, haz clic en el botón:</p>
    <button onclick="abrirPestanasYCerrar()">Abrir pestañas</button>
</body>
</html>
